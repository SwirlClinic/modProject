<!DOCTYPE html>

<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Getting Started</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/gay.css">

	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!--FontAwesome -->
	<script src="https://use.fontawesome.com/5bc16d66f8.js"></script>

	<!--Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-cookies.js"></script>
</head>

<body ng-controller="mainController">

	<header ng-include="'/header.html'"></header>

	<section class="kaboom">
		<div class='content'>
			<h2>Welcome to Mods R Us</h2>
			<p>Please enjoy your stay!</p>
		</div>
	</section>

	<main>

		<div class="container">




			<!-- <div class="card card-outline-primary mb-3" ng-repeat="post in modposts"> -->
			<div class="container">
				<h2>Latest Mod Posts From Followed Users:</h2>
				<div class="panel panel-default" ng-repeat="post in modposts">

						<div class="panel-heading">
							<a href = "./detailpost.html?title={{post.title}}%26time={{post.time}}%26date={{post.date}}">{{post.title}}</a>
						</div>
						<div class="panel-body">
							<p>Author: <a href="/user.html?username={{post.username}}">{{post.username}}</a></p>
							<p>Date: {{post.date}}</p>
							<p>Time: {{post.time}}</p>
							<p>Game: {{post.game_name}}</p>
							<p>Description: {{post.body}}</p>
						</div>





				</div>
			</div>
		</div>
	</main>

	<footer>
	<p>hi</p>
	</footer>

	<!-- start javascript -->
	<script src="/js/followposts.js"></script>




</body>

</html>
