<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Login :D</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/gay.css">

	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!--FontAwesome -->
	<script src="https://use.fontawesome.com/5bc16d66f8.js"></script>

	<!--Angular -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-cookies.js"></script>

	<script src="/js/login.js"></script>
</head>
<body ng-controller="mainController">

	<header ng-include="'/header.html'"></header>

	<main>
		<div class="container">
			<div class="jumbotron text-center">
				<h1>Login</h1>
			</div>

			<div class="alert alert-danger" role="alert" ng-show="errorlogin">
			  <strong>Login failed!</strong> Please re-enter user and pass.
			</div>

			<form ng-submit="login(user)" class="login">
				<div class="form-group">
					<div class="input-group input-group-lg" >
						<span class="input-group-addon"><i class="fa fa-user fa-lg"></i></span>
						<input type="text" placeholder="Username" ng-model="user.username" class="form-control input-group-lg">
					</div>

					<div class="input-group input-group-lg">
						<span class="input-group-addon"><i class="fa fa-key fa-lg"></i></span>
						<input type="text" placeholder="Password" ng-model="user.password" class="form-control input-group-lg">
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Login</button>
				<a href="signup.html">Not a user? Register now!</a>
			</form>

			<div ng-repeat="info in userInfo" class="userInfo">
				<p>Hello {{info.username}}!</p>
				<p>Here's your email: {{info.email}}</p>
				<form ng-submit="changeEmail(newEmail)">
					<div class="input-group input-group-lg" >
						<span class="input-group-addon"><i class="fa fa-envelope-o fa-lg"></i></span>
						<input type="text" placeholder="Change email" ng-model="newEmail.email" class="form-control input-group-lg">

					</div>
					<button type="submit" class="btn btn-primary">Change email</button>
				</form>

				<form ng-submit="logout()" class="logout">
					<button type="submit" class="btn btn-primary">Log out</button>
				</form>
			</div>
		</div>
	</main>

	<footer>
	<p>hi</p>
	</footer>
</body>
</html>
