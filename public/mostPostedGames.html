<!DOCTYPE html>

<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Getting Started</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/gay.css">

	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!--Bootstrap js-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!--FontAwesome -->
	<script src="https://use.fontawesome.com/5bc16d66f8.js"></script>

	<!--Angular -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-cookies.js"></script>
	<script src="	https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
</head>

<body ng-controller="mainController">


<header ng-include="'/header.html'"></header>

<main>
  <div class="container">
    <h1>Most Posted About Games</h1>
    <h4>Genres: </h4>

    <select ng-model="select.genre" ng-change="onSelectChange()">
      <option></option>
      <option ng-repeat="genre in genres" value="{{genre.genre}}">{{genre.genre}}</option>
    </select>

  </div>
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Game</th>
          <th>Release Year</th>
          <th>Number of Posts</th>
        </tr>
      </thead>
      <tbody ng-repeat="game in mostPostedAbout">
        <td><a href="/game.html?name={{game.name}}%26year={{game.releaseyear}}">{{game.name}}</td>
        <td>{{game.releaseyear}}</td>
        <td>{{game.post_count}}</td>
      </tbody>
    </table>
  </div>

</main>

<footer>
<p>hi</p>
</footer>

<!-- start javascript -->
<script src="/js/mostPostedGames.js"></script>




</body>

</html>
