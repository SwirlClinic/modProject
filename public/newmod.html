<!DOCTYPE html>

<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Submit Mod for Game</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/gay.css">

	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!--FontAwesome -->
	<script src="https://use.fontawesome.com/5bc16d66f8.js"></script>
	
	<!--Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-cookies.js"></script>

	
</head>

<body ng-controller="mainController">

	<header>
		<nav class="navbar navbar-inverse">
			<a class="navbar-brand">Mods R Us</a>
			<ul class="navbar-nav nav">
				<li>
					<a href="/">Home</a>
				</li>
				<li>
					<a href="/login.html">Login</a>
				</li>
				<li>
					<a href="/list.html">Submit a Modlist!</a>
				</li>
				<li>
					<a href="/newmod.html">Submit Mod for Game</a>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<div class="container">
		<div class="jumbotron text-center">
			<h1>Submit Mod for Game</h1>
		</div>

		<div class="alert alert-danger" role="alert" ng-show="errorlogin">
			 <strong>You must be logged in first!</strong> Please login <a href="/login.html" class="btn btn-primary"> HERE </a>
		</div>
		<div class="alert alert-success" role="alert" ng-show="successpost">
			 <strong>Success!</strong> You have submitted a new mod!
		</div>
		<div class="alert alert-danger" role="alert" ng-show="submiterror">
			 <strong>Failed to add mod!</strong> Please try again.
		</div>

		

			<form ng-submit="savePost(modPost)" ng-show="!errorlogin">
	          <div class="form-group">
			
				<h2>Game:</h2>
				<div class="input-group input-group-lg fa-lg">
					<span class="input-group-addon"><i class="fa fa-gamepad"></i></span>
					<select class="form-control gameSelect" ng-model="modPost.game_name" data-live-search="true">
						<option ng-repeat="game in games | orderBy: 'name'">{{game.name}}</option>
					</select>
				</div>
				

				<h2>Name of Mod:</h2>
				<div class="input-group input-group-lg">
					<span class="input-group-addon"><i class="fa fa-pencil fa-lg"></i></span>
					<input type="text" placeholder="Title of Modlist" ng-model="modPost.name" class="form-control input-group-lg">
				</div>


				<h2>Link to Mod:</h2>
				<div class="input-group input-group-lg">
					<span class="input-group-addon"><i class="fa fa-pencil fa-lg"></i></span>
					<input type="text" placeholder="Title of Modlist" ng-model="modPost.link" class="form-control input-group-lg">
				</div>

				<h2>Description:</h2>
				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="sizing-addon1"><i class="fa fa-pencil fa-lg"></i></span>
					<textarea type="text" placeholder="Description" ng-model="modPost.description" class="form-control" aria-describedby="sizing-addon1" id="modDescription"> </textarea>
				</div>
	          </div>
			

			

	          <button type="submit" class="btn btn-primary">Submit</button>
	        </form>

		</div>
		

	</main>

	<footer>
	<p>hi</p>
	</footer>

	<!-- start javascript -->
	<script src="/js/newmod.js"></script>
	


</body>

</html>
