<!DOCTYPE html>

<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Getting Started</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/gay.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</head>

<body ng-controller="mainController">

	<header>
		<nav class="navbar navbar-inverse">
			<a class="navbar-brand">Mods R Us</a>
			<ul class="navbar-nav nav">
				<li>
					<a href="/">Home</a>
				</li>
				<li>
					<a href="/login.html">Login</a>
				</li>
				<li>
					<a href="/list.html">Submit a Modlist!</a>
				</li>
			</ul>
		</nav>
	</header>

	<main>

		<div class="container">

			<div class="jumbotron text-center">
				<h1>Register Account</h1>
			</div>
			<div class="alert alert-success" role="alert" ng-show="errorlogin">
				  <strong>Done!</strong> Please login now <a href="/login.html" class="btn btn-primary">Login</a>
			</div>

			<form ng-submit="saveBear(bear)">
	          <div class="form-group">
	            <input type="text" placeholder="Name" ng-model="bear.username" class="form-control">
	            <input type="text" placeholder="Email" ng-model="bear.email" class="form-control">
	            <input type="text" placeholder="Password" ng-model="bear.password" class="form-control">
	          </div>
	          <button type="submit" class="btn btn-primary">Submit</button>
	        </form>
		</div>
	</main>

	<footer>
	<p>hi</p>
	</footer>

	<!-- start javascript -->
	<script src="/js/signup.js"></script>




</body>

</html>
